<!DOCTYPE html>
<html lang="en">
<script>
    fetch('/assets/head.html')
      .then(response => response.text())
      .then(data => document.head.innerHTML = data);
</script>
<body>
    <div id="navigation"></div>

    <!-- main -->
    <main class="CollegeMain">
        <div class="bgoverview">
            <div class="bgimgC1"><div class="overlay1"></div></div>
            
            <h1>College Overview</h1>
        </div>
        
        <div class="CollegeBody">
            <div class="course BTH">
                <div class="imgcontainer_college">
                    <img src="/assets/img/placeholder1.jpg" alt="">
                </div>
                <h1>Bachelor in Theology (BTh)</h1>
            </div>
            <div class="course BSCeD">
                <div class="imgcontainer_college">
                    <img src="/assets/img/placeholder2.webp" alt="">
                </div>
                <h1>Batchelor of Science in Christian Education (BSCeD) </h1>
            </div>
        </div>

        <div class="watermark"></div>

    </main>

    <!-- footer -->
    <div id="footer"></div> 
    <script>
        function loadHTML(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data);
        }
        loadHTML('navigation', '/assets/navigation.html');
        loadHTML('footer', '/assets/footer.html');
    </script>
</body>

</html>
